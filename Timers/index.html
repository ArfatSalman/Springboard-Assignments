<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
</head>
<body>
    <div id="countdown-container">
        <div class="count-item"><p>Countdown from</p></div>
        <input placeholder="0" id="count" class="count-item" type="number">
        <button id="start-button" class="count-item">Countdown!</button>
        <div class="count-item, counter"><span id="counter">Ready!</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
